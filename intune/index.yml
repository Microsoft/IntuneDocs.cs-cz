  - items:
      - type: markdown
        text: 'Rychle se seznamte s Microsoft Intune. Pomocí této cloudové služby pro správu mobilních zařízení v podnicích (EMM) zajistíte, aby vaši pracovníci byli produktivní, a současně ochráníte firemní data. Intune se integruje se službou Azure Active Directory kvůli řízení přístupu a identit a se službou Azure Information Protection kvůli ochraně dat.'
